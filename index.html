<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="bd">
    <div class="wel">
        <h1>Welcome to the Hogwarts Sorter!</h1>
    </div>
    <div id="buttons">
        <button class="main-btn gryf">Gryffindor</button>
        <button class="main-btn huff">Hufflepuff</button>
        <button class="main-btn rave">Ravenclaw</button>
        <button class="main-btn slyt">Slytherin</button>
        <button class="main-btn all">All</button>
    </div>
    <button id="sort" onclick="openForm()">Start the Sorting Process</button>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>Enter First Year's Name</h1>

                <label for="Student"><b>First Year</b></label>
                <input type="text" placeholder="Enter First Year's Name" name="FY Name" required>
                <button type="submit" class="btn cancel" onclick="closeForm()">Sort</button>
            </form>
        </div>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
